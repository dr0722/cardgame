<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Word Hunt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="menu-screen" class="screen">
            <h1>Forest Word Hunt</h1>
            <div class="difficulty-selector">
                <h2>Select Difficulty:</h2>
                <button class="difficulty-btn" data-difficulty="easy">Easy</button>
                <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard</button>
            </div>
            <div class="instructions">
                <h3>How to play:</h3>
                <p>Click on trees and rocks to find hidden animal words. Type the word correctly to earn points!</p>
                <p>Complete all levels to win the game.</p>
            </div>
            <button id="start-btn">Start Game</button>
        </div>

        <div id="game-screen" class="screen hidden">
            <div id="game-header">
                <div id="level-display">Level: <span id="level">1</span></div>
                <div id="score-display">Score: <span id="score">0</span></div>
                <div id="time-display">Time: <span id="time">60</span> seconds</div>
                <div id="hint-container">
                    <button id="hint-btn">Hint (5 points)</button>
                    <span id="hint-text"></span>
                </div>
            </div>
            
            <div id="game-area">
                <!-- Trees, rocks and animals will be generated by JavaScript -->
            </div>
            
            <div id="input-area">
                <input type="text" id="user-input" placeholder="Type the word here">
                <button id="check-button">Check</button>
            </div>
            
            <div id="message"></div>
            <button id="pause-btn">Pause</button>
        </div>

        <div id="pause-screen" class="screen hidden">
            <h2>Game Paused</h2>
            <button id="resume-btn">Resume</button>
            <button id="restart-btn">Restart</button>
            <button id="menu-btn">Main Menu</button>
        </div>

        <div id="game-over-screen" class="screen hidden">
            <h2>Game Over</h2>
            <div id="final-score">Your final score: <span id="final-score-value">0</span></div>
            <button id="try-again-btn">Try Again</button>
            <button id="return-menu-btn">Main Menu</button>
        </div>

        <div id="level-complete-screen" class="screen hidden">
            <h2>Level Complete!</h2>
            <div id="level-score">Level score: <span id="level-score-value">0</span></div>
            <button id="next-level-btn">Next Level</button>
        </div>
    </div>

    <audio id="correct-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3" preload="auto"></audio>
    <audio id="wrong-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3" preload="auto"></audio>
    <audio id="reveal-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" preload="auto"></audio>
    <audio id="level-up-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-player-boost-recharging-2040.mp3" preload="auto"></audio>
    <audio id="game-over-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-retro-arcade-game-over-470.mp3" preload="auto"></audio>
    
    <script src="script.js"></script>
</body>
</html>
